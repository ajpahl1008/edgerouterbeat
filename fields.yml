
- key: edgerouterbeat
  title: edgerouterbeat
  description: >
    Gathers network statistics from Ubiquity EdgeRouter X
  fields:

    - name: beat.name
      description: >
        The name of the Beat sending the log messages. If the Beat name is
        set in the configuration file, then that value is used. If it is not
        set, the hostname is used. To set the Beat name, use the `name`
        option in the configuration file.
    - name: beat.hostname
      description: >
        The hostname as returned by the operating system on which the Beat is
        running.
    - name: beat.timezone
      description: >
        The timezone as returned by the operating system on which the Beat is
        running.
    - name: beat.version
      description: >
        The version of the beat that generated this event.

    - name: "@timestamp"
      type: date
      required: true
      format: date
      example: August 26th 2016, 12:35:53.332
      description: >
        The timestamp when the event log record was generated.

    - name: tags
      description: >
        Arbitrary tags that can be set per Beat and per transaction
        type.

    - name: eth0.interfaceName
      type: string
      object_type: keyword
      description: >
        Edgerouter X Interface 0

    - name: eth0.receiveBytes
      type: float
      description: >
        Edgerouter X Interface 0 Bytes Received

    - name: eth0.receivePackets
      type: float
      description: >
        Edgerouter X Interface 0 Packets Received

    - name: eth0.transmitBytes
      type: float
      description: >
        Edgerouter X Interface 0 Bytes Transmitted

    - name: eth0.transmitPackets
      type: float
      description: >
        Edgerouter X Interface 0 Packets Transmitted

